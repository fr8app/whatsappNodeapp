<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 80%;
            max-width: 1200px;
            height: 80%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
        }
        #chat div {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .incoming {
            background-color: #ffffff;
            align-self: flex-start;
        }
        .outgoing {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        #sendMessage {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fafafa;
        }
        #sendMessage input, #sendMessage textarea {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        #sendMessage button {
            padding: 10px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #sendMessage button:hover {
            background-color: #064e48;
        }
        #contacts {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #fafafa;
        }
        #contacts input, #contacts button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        #contacts button {
            background-color: #075e54;
            color: white;
            cursor: pointer;
        }
        #contacts button:hover {
            background-color: #064e48;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">WhatsApp Interface</div>
        <div id="chat"></div>
        <form id="sendMessage">
            <input type="text" id="to" placeholder="Enter number" required>
            <textarea id="message" placeholder="Enter message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="contacts">
            <input type="text" id="contactName" placeholder="Contact Name" required>
            <input type="text" id="contactNumber" placeholder="Contact Number" required>
            <button type="button" onclick="addContact()">Add Contact</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // WebSocket setup
            const ws = new WebSocket('ws://' + window.location.host);

            ws.onmessage = (event) => {
                const { from, message } = JSON.parse(event.data);
                addMessage(from, message, from === 'whatsapp:+18434843838');
            };

            // Fetch and display the chat history
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    const chat = document.getElementById('chat');
                    messages.reverse().forEach(msg => {
                        const newMessage = document.createElement('div');
                        newMessage.classList.add(msg.from === 'whatsapp:+18434843838' ? 'outgoing' : 'incoming');
                        newMessage.textContent = `${msg.from}: ${msg.body}`;
                        chat.appendChild(newMessage);
                    });
                    chat.scrollTop = chat.scrollHeight; // Scroll to bottom
                })
                .catch(error => console.error('Error fetching messages:', error));

            // Fetch and display the contacts
            fetch('/contacts')
                .then(response => response.json())
                .then(contacts => {
                    const contactsContainer = document.getElementById('contacts');
                    contacts.forEach(contact => {
                        const contactDiv = document.createElement('div');
                        contactDiv.textContent = `${contact.name}: ${contact.number}`;
                        contactsContainer.appendChild(contactDiv);
                    });
                })
                .catch(error => console.error('Error fetching contacts:', error));
        });

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const number = document.querySelector('input#to').value;
            const message = document.querySelector('textarea#message').value;

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to: number,
                    message: message
                })
            }).then(response => response.json()).then(data => {
                console.log('Success:', data);
                if (data.message) {
                    const chat = document.getElementById('chat');
                    const newMessage = document.createElement('div');
                    newMessage.classList.add('outgoing');
                    newMessage.textContent = `You: ${message}`;
                    chat.appendChild(newMessage);
                    document.querySelector('textarea#message').value = '';
                    chat.scrollTop = chat.scrollHeight; // Scroll to bottom
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });

        const addMessage = (from, message, isOutgoing) => {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(isOutgoing ? 'outgoing' : 'incoming');
            msgDiv.textContent = `${from}: ${message}`;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight; // Scroll to bottom
        };

        const addContact = () => {
            const name = document.querySelector('#contactName').value;
            const number = document.querySelector('#contactNumber').value;

            fetch('/contacts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, number })
            }).then(response => response.json()).then(data => {
                console.log('Contact added:', data);
                if (data.message) {
                    const contactsContainer = document.getElementById('contacts');
                    const contactDiv = document.createElement('div');
                    contactDiv.textContent = `${name}: ${number}`;
                    contactsContainer.appendChild(contactDiv);
                    document.querySelector('#contactName').value = '';
                    document.querySelector('#contactNumber').value = '';
                }
            }).catch(error => {
                console.error('Error adding contact:', error);
            });
        };

        // Example of how you could add an incoming message for testing
        // addMessage('whatsapp:+1234567890', 'Hello!');
        // addMessage('whatsapp:+0987654321', 'Hi there!');
    </script>
</body>
</html>
