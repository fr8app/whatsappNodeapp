<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            width: auto;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #chat div {
            padding: 5px;
            margin: 5px 0;
        }
        .incoming {
            background-color: #e0ffe0;
        }
        .outgoing {
            background-color: #e0e0ff;
            text-align: right;
        }
        #sendMessage {
            display: flex;
            margin-top: 10px;
        }
        #sendMessage input, #sendMessage textarea {
            flex: 1;
            padding: 10px;
            margin: 5px;
        }
        #sendMessage button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Interface</h1>
    <div id="chat"></div>
    <form id="sendMessage">
        <input type="text" id="to" placeholder="Enter number" required>
        <textarea id="message" placeholder="Enter message" required></textarea>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('sendMessage').addEventListener('submit', function (e) {
            e.preventDefault();
            const number = document.getElementById('to').value;
            const message = document.getElementById('message').value;

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to: number,
                    message: message
                })
            }).then(response => response.json()).then(data => {
                console.log('Success:', data);
                // Optionally, update the UI to show the sent message
            }).catch(error => {
                console.error('Error:', error);
            });
        });

        function fetchMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    const chatDiv = document.getElementById('chat');
                    chatDiv.innerHTML = '';
                    data.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.textContent = `${msg.from}: ${msg.body}`;
                        chatDiv.appendChild(messageElement);
                    });
                });
        }

        setInterval(fetchMessages, 5000);
    </script>
</body>
</html>
