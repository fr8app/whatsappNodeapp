<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 80%;
            max-width: 1200px;
            height: 80%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
        }
        #chat div {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .incoming {
            background-color: #ffffff;
            align-self: flex-start;
        }
        .outgoing {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        #sendMessage {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fafafa;
        }
        #sendMessage input, #sendMessage textarea {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        #sendMessage button {
            padding: 10px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #sendMessage button:hover {
            background-color: #064e48;
        }
        #contacts {
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fafafa;
        }
        #contacts div {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">WhatsApp Interface</div>
        <div id="chat"></div>
        <form id="sendMessage">
            <input type="text" id="to" placeholder="Enter number" required>
            <textarea id="message" placeholder="Enter message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="contacts">
            <input type="text" id="contactName" placeholder="Contact Name">
            <input type="text" id="contactNumber" placeholder="Contact Number">
            <button id="addContactButton">Add Contact</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const chat = document.getElementById('chat');
            const contacts = document.getElementById('contacts');

            // WebSocket setup
            const ws = new WebSocket(`ws://${location.host}`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.from && data.body) {
                    const newMessage = document.createElement('div');
                    newMessage.classList.add(data.from === 'whatsapp:+18434843838' ? 'outgoing' : 'incoming');
                    newMessage.textContent = `${data.from}: ${data.body}`;
                    chat.appendChild(newMessage);
                    chat.scrollTop = chat.scrollHeight;
                } else if (data.contact) {
                    const contact = document.createElement('div');
                    contact.textContent = `${data.contact.name} (${data.contact.number})`;
                    contacts.appendChild(contact);
                } else if (data.contactDeleted) {
                    const contact = document.getElementById(`contact-${data.contactDeleted}`);
                    if (contact) contact.remove();
                }
            };

            // Fetch and display the chat history
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    messages.reverse().forEach(msg => {
                        const newMessage = document.createElement('div');
                        newMessage.classList.add(msg.from === 'whatsapp:+18434843838' ? 'outgoing' : 'incoming');
                        newMessage.textContent = `${msg.from}: ${msg.body}`;
                        chat.appendChild(newMessage);
                    });
                    chat.scrollTop = chat.scrollHeight;
                })
                .catch(error => console.error('Error fetching messages:', error));

            // Fetch and display contacts
            fetch('/contacts')
                .then(response => response.json())
                .then(contactList => {
                    contactList.forEach(contact => {
                        const contactDiv = document.createElement('div');
                        contactDiv.id = `contact-${contact._id}`;
                        contactDiv.textContent = `${contact.name} (${contact.number})`;
                        contacts.appendChild(contactDiv);
                    });
                })
                .catch(error => console.error('Error fetching contacts:', error));
        });

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const number = document.querySelector('input#to').value;
            const message = document.querySelector('textarea#message').value;

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to: number,
                    message: message
                })
            }).then(response => response.json()).then(data => {
                console.log('Success:', data);
                if (data.message) {
                    const chat = document.getElementById('chat');
                    const newMessage = document.createElement('div');
                    newMessage.classList.add('outgoing');
                    newMessage.textContent = `You: ${message}`;
                    chat.appendChild(newMessage);
                    document.querySelector('textarea#message').value = '';
                    chat.scrollTop = chat.scrollHeight;
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });

        // Add contact
        document.getElementById('addContactButton').addEventListener('click', () => {
            const contactName = document.getElementById('contactName').value;
            const contactNumber = document.getElementById('contactNumber').value;

            fetch('/contacts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: contactName, number: contactNumber })
            }).then(response => response.json()).then(contact => {
                const contactDiv = document.createElement('div');
                contactDiv.id = `contact-${contact._id}`;
                contactDiv.textContent = `${contact.name} (${contact.number})`;
                document.getElementById('contacts').appendChild(contactDiv);
                document.getElementById('contactName').value = '';
                document.getElementById('contactNumber').value = '';
            }).catch(error => console.error('Error adding contact:', error));
        });
    </script>
</body>
</html>
