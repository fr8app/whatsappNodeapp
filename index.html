<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 80%;
            max-width: 1200px;
            height: 80%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
        }
        #chat div {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .incoming {
            background-color: #ffffff;
            align-self: flex-start;
        }
        .outgoing {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        #sendMessage {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fafafa;
        }
        #sendMessage input, #sendMessage textarea {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        #sendMessage button {
            padding: 10px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #sendMessage button:hover {
            background-color: #064e48;
        }
        #contacts {
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fafafa;
        }
        #contacts ul {
            list-style: none;
            padding: 0;
        }
        #contacts li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #contacts li button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">WhatsApp Interface</div>
        <div id="chat"></div>
        <form id="sendMessage">
            <input type="text" id="to" placeholder="Enter number" required>
            <textarea id="message" placeholder="Enter message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="contacts">
            <h3>Contacts</h3>
            <ul id="contactList"></ul>
            <form id="addContact">
                <input type="text" id="contactName" placeholder="Name" required>
                <input type="text" id="contactNumber" placeholder="Number" required>
                <button type="submit">Add Contact</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetchMessages();
            fetchContacts();
        });

        function fetchMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    const chat = document.getElementById('chat');
                    chat.innerHTML = ''; // Clear previous messages
                    messages.reverse().forEach(msg => {
                        const newMessage = document.createElement('div');
                        newMessage.classList.add(msg.from === 'whatsapp:+18434843838' ? 'outgoing' : 'incoming');
                        newMessage.textContent = `${msg.from}: ${msg.body}`;
                        chat.appendChild(newMessage);
                    });
                    chat.scrollTop = chat.scrollHeight; // Scroll to bottom
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        function fetchContacts() {
            fetch('/contacts')
                .then(response => response.json())
                .then(contacts => {
                    const contactList = document.getElementById('contactList');
                    contactList.innerHTML = ''; // Clear previous contacts
                    contacts.forEach(contact => {
                        const li = document.createElement('li');
                        li.textContent = `${contact.name}: ${contact.number}`;
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = () => deleteContact(contact._id);
                        li.appendChild(deleteButton);
                        contactList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching contacts:', error));
        }

        document.querySelector('form#sendMessage').addEventListener('submit', function (e) {
            e.preventDefault();
            const number = document.querySelector('input#to').value;
            const message = document.querySelector('textarea#message').value;

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to: number,
                    message: message
                })
            }).then(response => response.json()).then(data => {
                console.log('Success:', data);
                if (data.message) {
                    fetchMessages(); // Fetch messages again to include the new message
                    document.querySelector('textarea#message').value = '';
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });

        document.querySelector('form#addContact').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.querySelector('input#contactName').value;
            const number = document.querySelector('input#contactNumber').value;

            fetch('/contacts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, number })
            }).then(response => response.json()).then(data => {
                console.log('Success:', data);
                fetchContacts(); // Fetch contacts again to include the new contact
                document.querySelector('input#contactName').value = '';
                document.querySelector('input#contactNumber').value = '';
            }).catch(error => {
                console.error('Error:', error);
            });
        });

        function deleteContact(id) {
            fetch(`/contacts/${id}`, {
                method: 'DELETE'
            }).then(response => response.json()).then(data => {
                console.log('Success:', data);
                fetchContacts(); // Fetch contacts again to remove the deleted contact
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
