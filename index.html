<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 80%;
            max-width: 1200px;
            height: 80%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            display: flex;
        }
        #contacts {
            width: 25%;
            border-right: 1px solid #ddd;
            background-color: #f8f8f8;
            overflow-y: scroll;
        }
        #contacts ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #contacts li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        #contacts li:hover {
            background-color: #eee;
        }
        #header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }
        #chatHeader {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
        }
        #chatMessages div {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .incoming {
            background-color: #ffffff;
            align-self: flex-start;
        }
        .outgoing {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        #sendMessage {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fafafa;
        }
        #sendMessage input, #sendMessage textarea {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        #sendMessage button {
            padding: 10px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #sendMessage button:hover {
            background-color: #064e48;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="contacts">
            <div id="header">Contacts</div>
            <ul id="contactList">
                <!-- Contacts will be dynamically inserted here -->
            </ul>
        </div>
        <div id="chat">
            <div id="chatHeader">Chat</div>
            <div id="chatMessages"></div>
            <form id="sendMessage">
                <input type="text" id="to" placeholder="Enter number" required>
                <textarea id="message" placeholder="Enter message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <form id="createGroup">
                <input type="text" id="groupName" placeholder="Enter group name" required>
                <input type="text" id="groupMembers" placeholder="Enter member numbers (comma separated)" required>
                <button type="submit">Create Group</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Fetch and display the contacts
            fetch('/contacts')
                .then(response => response.json())
                .then(contacts => {
                    const contactList = document.getElementById('contactList');
                    contacts.forEach(contact => {
                        const li = document.createElement('li');
                        li.textContent = contact.number;
                        li.dataset.number = contact.number;
                        li.addEventListener('click', () => loadChat(contact.number));
                        contactList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching contacts:', error));

            // WebSocket setup
            const ws = new WebSocket('ws://' + window.location.host);

            ws.onmessage = (event) => {
                const { from, message, group } = JSON.parse(event.data);
                addMessage(from, message, from === 'whatsapp:+18434843838', group);
            };

            // Fetch and display the chat history
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    messages.reverse().forEach(msg => {
                        addMessage(msg.from, msg.body, msg.from === 'whatsapp:+18434843838', msg.group);
                    });
                })
                .catch(error => console.error('Error fetching messages:', error));
        });

        document.querySelector('form#sendMessage').addEventListener('submit', function (e) {
            e.preventDefault();
            const number = document.querySelector('input#to').value;
            const message = document.querySelector('textarea#message').value;

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to: number,
                    message: message
                })
            }).then(response => response.json()).then(data => {
                if (data.message) {
                    addMessage('whatsapp:+18434843838', message, true);
                    document.querySelector('textarea#message').value = '';
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });

        document.querySelector('form#createGroup').addEventListener('submit', function (e) {
            e.preventDefault();
            const groupName = document.querySelector('input#groupName').value;
            const groupMembers = document.querySelector('input#groupMembers').value.split(',').map(num => num.trim());

            fetch('/group', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: groupName,
                    members: groupMembers
                })
            }).then(response => response.json()).then(data => {
                if (data.groupId) {
                    alert(`Group created with ID: ${data.groupId}`);
                    const contactList = document.getElementById('contactList');
                    const li = document.createElement('li');
                    li.textContent = groupName;
                    li.dataset.number = `group:${data.groupId}`;
                    li.addEventListener('click', () => loadChat(`group:${data.groupId}`));
                    contactList.appendChild(li);
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });

        const loadChat = (number) => {
            document.querySelector('#chatHeader').textContent = `Chat with ${number}`;
            if (number.startsWith('group:')) {
                document.querySelector('input#to').value = '';
                document.querySelector('input#group').value = number.split(':')[1];
            } else {
                document.querySelector('input#to').value = number;
                document.querySelector('input#group').value = '';
            }

            // Clear the chat messages
            const chat = document.getElementById('chatMessages');
            chat.innerHTML = '';

            // Fetch and display the chat history for the selected contact or group
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    messages.reverse().forEach(msg => {
                        if ((msg.from === number || msg.to === number) || (msg.group === number.split(':')[1])) {
                            addMessage(msg.from, msg.body, msg.from === 'whatsapp:+18434843838', msg.group);
                        }
                    });
                })
                .catch(error => console.error('Error fetching messages:', error));
        };

        const addMessage = (from, message, isOutgoing, group) => {
            const chat = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.classList.add(isOutgoing ? 'outgoing' : 'incoming');
            msgDiv.textContent = `${from}: ${message}`;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight; // Scroll to bottom
        };

        // Example of how you could add an incoming message for testing
        // addMessage('whatsapp:+1234567890', 'Hello!');
        // addMessage('whatsapp:+0987654321', 'Hi there!');
    </script>
</body>
</html>
