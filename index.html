<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #chat div {
            padding: 5px;
            margin: 5px 0;
        }
        .incoming {
            background-color: #e0ffe0;
        }
        .outgoing {
            background-color: #e0e0ff;
            text-align: right;
        }
        #sendMessage {
            display: flex;
            margin-top: 10px;
        }
        #sendMessage input, #sendMessage textarea {
            flex: 1;
            padding: 10px;
            margin: 5px;
        }
        #sendMessage button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Interface</h1>
    <div id="chat"></div>
    <form id="sendMessage">
        <input type="text" id="to" placeholder="Enter number" required>
        <textarea id="message" placeholder="Enter message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('sendMessage');

        function fetchMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    chat.innerHTML = '';
                    messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = msg.from.includes('whatsapp') ? 'incoming' : 'outgoing';
                        div.textContent = `${msg.from}: ${msg.body}`;
                        chat.appendChild(div);
                    });
                });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const to = document.getElementById('to').value;
            const body = document.getElementById('message').value;

            fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ to, body })
            }).then(() => {
                document.getElementById('to').value = '';
                document.getElementById('message').value = '';
                fetchMessages();
            }).catch(error => console.error('Error:', error));
        });

        setInterval(fetchMessages, 5000); // Fetch messages every 5 seconds
        fetchMessages();
    </script>
</body>
</html>
